    <main class="container-xl mt-lg-n3  mt-0 row justify-content-center mx-auto mb-5">
        <form class="row formulario col-lg-9 py-2 px-1">
            <div class="row col-lg-11 col-12">
                <div class="col-12 col-lg-3 d-flex align-items-center border rounded-4 border-secondary ciudad mb-2 mb-lg-0">
                    <label for="ciudad" class="input-group-text p-0 mx-1 border-0 text-secondary bg-transparent">
                        <i class="bi bi-geo-alt-fill"></i>
                    </label>

                    <div class="flex-grow-1 d-flex flex-column">
                        <p class="text-primary m-0">Ciudad</p>
                        <select id="ciudad" name="ciudad " class="p-0 fw-bold text-primary border-0 bg-transparent">
                            <option value="" selected disabled>--DESTINO--</option>
                            <option value="BARICHARA">BARICHARA</option>
                            <option value="BARRANQUILLA">BARRANQUILLA</option>
                            <option value="BOGOTA">BOGOTÁ</option>
                            <option value="CALI">CALÍ</option>
                            <option value="CARTAGENA">CARTAGENA</option>
                            <option value="SAN ANDRES">SAN ANDRES</option>
                            <option value="SANTA MARTA">SANTA MARTA</option>
                            <option value="LETICIA">LETICIA</option>
                        </select>
                    </div>
                </div>

                <div class="col-6 col-lg-3 d-flex align-items-center fecha border rounded-4 border-secondary mb-2 mb-lg-0 ms-lg-1">
                    <label for="fechainicio" class="input-group-text border-0 p-0 mx-1 order-0 text-secondary bg-transparent">
                        <i class="bi bi-calendar2-event"></i>
                    </label>
                    <div class="flex-grow-1 d-flex flex-column">
                        <p class="text-primary m-0">Check In</p>
                        <input type="date" id="fechainicio" class="form-control border-0 text-primary p-0 fw-bold bg-transparent" name=" " placeholder="Fecha de inicio">
                    </div>
                </div>

                <div class="col col-lg-3 d-flex align-items-center fecha border rounded-4 border-secondary mb-2 mb-lg-0 ms-1">
                    <label for="fechafinal" class="input-group-text border-0 p-0 mx-1 order-0 text-secondary bg-transparent">
                        <i class="bi bi-calendar2-event"></i>
                    </label>
                    <div class="flex-grow-1 d-flex flex-column">
                        <p class="text-primary m-0">Check Out</p>
                        <input type="date" id="fechafinal" class="form-control border-0 text-primary p-0 fw-bold bg-transparent" name=" " placeholder="Fecha Final">
                    </div>
                </div>

                <div class="col-8 col-lg d-flex align-items-center fecha border rounded-4 border-secondary mb-2 mb-lg-0 ms-1">
                    <label for="typeNumber" class="input-group-text border-0 p-0 mx-1 order-0 text-secondary bg-transparent">
                        <i class="bi bi-person"></i>
                    </label>
                    <div class="flex-grow-1 d-flex flex-column">
                        <p class="text-primary m-0">Personas</p>
                        <input type="number" id="typeNumber" class="form-control border-0 text-primary p-0 fw-bold bg-transparent" min="1">
                    </div>
                </div>

                <div class="col py-0 pe-0 d-inline-block d-lg-none ">
                    <input type="submit" value="Buscar" class="form-control d-inline-block d-lg-none btn btn-secondary text-white py-1">
                </div>
            </div>

            <div class="col-lg">
                <a type="submit" class="btn-enviar border rounded-4 border-secondary d-none d-lg-flex justify-content-lg-center text-white btn btn-secondary">
                    <i class="bi bi-search"></i>
                </a>
            </div>
        </form>

    </main>
