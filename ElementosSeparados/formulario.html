<!DOCTYPE html>

<html leng="es">

<head>
    <meta charset="UTF-8">
    <title>MiViaje.com</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styleFormulario.css">
</head>

<body>
    <main>
        <section class="formulario">
            <div class="cajaPrincipal">
                <div class = "ciudad">
                    <div class ="imgCiudad" >
                        <img src="Image/VectoricoCiudad.svg"></div>
                    <div class ="datosCiudad">
                        <p>Ciudad</p>
                        <select class="select1" style="width: 147px;">
                            <option value="opcion 1">BARICHARA</option>
                            <option value="opcion 2" selected>BARRANQUILLA</option>
                            <option value="opcion 3">BOGOTÁ</option>
                            <option value="opcion 4">CALÍ</option>
                            <option value="opcion 5">CARTAGENA</option>
                            <option value="opcion 6">SAN ANDRES</option>
                            <option value="opcion 7">SANTA MARTA</option>
                            <option value="opcion 8">LETICIA</option>
                        </select>
                    </div>

                </div>
                <div class = "checkIn">
                    <div class ="imgCalendarioIN" ><img src="Image/Vectorcalendario.svg"></div>
                    <div class ="datosCheckIN">
                        <p>Check In</p>
                        <input class="cajaIn" type="date" min="2022-08-25" max="2023-02-22" value="2022-08-28"
                        style="width: 100px;" onkeydown="return false">
                    </div>
                </div>
                <div class = "checkOut">
                    <div class ="imgCalendarioOut"><img src="Image/Vectorcalendario.svg"></div>
                    <div class ="datosCheckOut">
                        <p>Check Out</p>
                        <input class="cajaOut" type="date" min="2022-08-25" max="2023-02-22" value="2022-08-28"
                            style="width: 100px;" onkeydown="return false">    
                    </div>
                </div>
                <div class = "huespedes">
                    <div class ="imgHuespedes"><img src="Image/icoHuesped.svg ">
                        </div>
                    <div class ="datosHuespedes">
                        <p>Huespedes</p>
                        <select class="select2">
                            <option value="opcion 1">1 Adulto</option>
                            <option value="opcion 2" selected>2 Adultos</option>
                            <option value="opcion 3">3 Adultos</option>
                            <option value="opcion 4">4 Adultos</option>

                        </select>
                    </div> 
                    <img class ="img3" src="Image/icoHuesped.svg ">  
                    <div>
                        <select class="select3" style="width: 80px;">
                            <option value="opcion 0">0 Niños</option>
                            <option value="opcion 1">1 Niño</option>
                            <option value="opcion 2">2 Niños</option>
                            <option value="opcion 3">3 Niños</option>
                            <option value="opcion 4">4 Niños</option>
                        </select>
                    </div>
                </div>
                <div class = "buscar">   <a href="destinos.html">
                     <div class="imgbuscar"><img src="Image/lupa.svg"></div>  
                </div></a>
            </div>
        </section>


    </main>
</body>

</html>
